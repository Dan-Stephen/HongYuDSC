<script type="text/javascript">
    $('#configForm').bootstrapValidator({
        message: '这个值没有被验证',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            database_host: {
                validators: {
                    notEmpty: {
                        message: '数据库地址是必填项'
                    }
                }
            },
            database_port: {
                validators: {
                    notEmpty: {
                        message: '数据库端口是必填项'
                    }
                }
            },
            database_username: {
                validators: {
                    notEmpty: {
                        message: '数据库用户名是必填项'
                    }
                }
            },
            database_password: {
                validators: {
                    notEmpty: {
                        message: '数据库密码是必填项'
                    }
                }
            },
            database_name: {
                validators: {
                    notEmpty: {
                        message: '数据库名是必填项'
                    }
                }
            }
        }
    }).on('success.form.bv', function (e) {
        // Prevent form submission
        e.preventDefault();
        // Get the form instance
        var $form = $(e.target);
        // Get the BootstrapValidator instance
        var bv = $form.data('bootstrapValidator');
        $("#setup_modal").modal('show');
        $('#alert_message').addClass('hidden');
        // Use Ajax to submit form data
        $.post("config.php", $form.serialize(), function (data) {
            //console.log(data);
            var result = JSON.parse(data);
            if (result.status === true) {
                //console.log('数据库创建成功');
                $("#setup_modal").modal('hide');
                window.location.href = "website.php";
            } else if (result.status === false) {
                $("#setup_modal").modal('hide');
                //console.log(result.message);
                if (result.code === '1') {
                    // 数据库连接失败
                    $('#alert_message').removeClass('hidden').text(result.message);
                    $('#setup').attr("disabled", false).removeClass('btn-primary').addClass('btn-warning');
                }
                if (result.code === '2') {
                    // 数据库已存在
                    $('#database_is_force').val('1').attr('value', '1');
                    $('#alert_message').removeClass('hidden').text('数据库已存在，请修改数据库名称或继续点击下一步，会删除原有数据库进行安装。');
                    $('#setup').attr("disabled", false).removeClass('btn-primary').addClass('btn-warning');
                }
                if (result.code === '3') {
                    // 数据库创建失败
                    $('#alert_message').removeClass('hidden').text(result.message);
                    $('#setup').attr("disabled", false).removeClass('btn-primary').addClass('btn-warning');
                }
                if (result.code === '4') {
                    // 数据库导入失败
                    $('#alert_message').removeClass('hidden').text(result.message);
                    $('#setup').attr("disabled", false).removeClass('btn-primary').addClass('btn-warning');
                }
                if (result.code === '5') {
                    // 数据库文件不存在
                    $('#alert_message').removeClass('hidden').text(result.message);
                    $('#setup').attr("disabled", false).removeClass('btn-primary').addClass('btn-warning');
                }
            } else {
                $('#alert_message').removeClass('hidden').text('未知错误！');
            }
        });
    });
</script>
